{% extends 'common/base.html' %}
{% block content %}
<!-- Starts Main Section -->

    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <!-- Start Login Form-->
            <form action="{% url 'login-user' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <!-- Login Button-->
                <button type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <p>Don't have account? <a href="{% url 'register-user' %}">Register</a></p>
        </div>
    </div>

{% endblock %}
